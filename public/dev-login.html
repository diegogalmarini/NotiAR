<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotiAR - Dev Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            color: #1a1a1a;
            font-size: 1.75rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #856404;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üß™ NotiAR Dev Login</h1>
        <p class="subtitle">Bypass OAuth para testing local</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Solo Development</strong><br>
            Este endpoint NO funciona en producci√≥n.
        </div>

        <form id="devLoginForm">
            <input 
                type="email" 
                id="email" 
                placeholder="test@notiar.local" 
                value="test@notiar.local"
                required
            >
            <button type="submit" id="loginBtn">
                Crear Sesi√≥n de Test
            </button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('devLoginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Procesando...';
            messageDiv.innerHTML = '';

            try {
                const res = await fetch('/api/dev-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.success) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ‚úÖ ${data.message}<br><br>
                            <strong>Ahora:</strong> Ve manualmente a <a href="/dashboard">/dashboard</a>
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ‚ùå ${data.error}<br>
                            <small>${data.details || ''}</small>
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Error de red: ${error.message}
                    </div>
                `;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Crear Sesi√≥n de Test';
            }
        });
    </script>
</body>
</html>
